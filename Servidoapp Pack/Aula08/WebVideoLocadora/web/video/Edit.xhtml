<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVideoLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{videoController.selected.genero}" title="#{bundle.EditVideoTitle_genero}" />
                    <h:outputLabel value="#{bundle.EditVideoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{videoController.selected.nome}" title="#{bundle.EditVideoTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditVideoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{videoController.selected.id}" title="#{bundle.EditVideoTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{videoController.update}" value="#{bundle.EditVideoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditVideoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{videoController.prepareList}" value="#{bundle.EditVideoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditVideoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
